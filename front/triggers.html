        <meta name="description" content="Your all-in-one notification wireless speaker">

    <body>

        <div class="container-narrow">

          <div class="masthead">
            <ul class="nav nav-pills pull-right">
              <li><a href="bips">Toorus</a></li>
              <li><a href="about">About</a></li>
              <li class="active"><a href="about">Sign in</a></li>
            </ul>
            <h3 class="muted">Tooru</h3>
          </div>

          <hr>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Status</th>
                <th>Description</th>
                <th>Sound</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input class="switch" type="checkbox" data-toggle="switch">
                </td>
                <td>Alarm at 7:00AM</td>
                <td>Chirps</td>
              </tr>
              <tr>
                <td>
                  <input class="switch" type="checkbox" checked="" data-toggle="switch">
                </td>
                <td>Tweet mentioning @tooru</td>
                <td>Beep</td>
              </tr>
              <tr>
                <td>
                  <input class="switch" type="checkbox" checked="" data-toggle="switch">
                </td>
                <td>Mike checks in his office</td>
                <td>Mariachi</td>
              </tr>
            </tbody>
          </table>

          <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal"> <span class="fui-plus"></span>New tooru</a>
           
          <!-- Modal -->
          <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h3 id="myModalLabel">New tooru</h3>
            </div>
            <div class="modal-body">
              <p>One fine body…</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Save</button>
              <button class="btn" data-dismiss="modal" aria-hidden="true"><span class="fui-cross"></span></button>
            </div>
          </div>

          <hr>
          <div class="footer">
            <p>&copy; Tooru 2013 - Crafted at AngelHack DF 2013</p>
          </div>
